version: 2.1

commands:
  install_ccm:
    description: "Installs and starts CCM"
    parameters:
      version:
        type: string
        default: "2.2.14"
      cluster_name:
        type: string
        default: "test"

    steps:
      - run: sudo apt-get update -qq
      - run: sudo apt-get install -y libjna-java python-dev python-pip libyaml-dev nodejs
      - run: sudo pip install pyYaml ccm
      - run: ccm create -n 3 -v << parameters.version >> -s << parameters.cluster_name >>
      - run: sleep 5
      - run: ccm status


jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - install_ccm:
          version: 2.2.13
          cluster_name: cassandra_2
      - run: ./gradlew test

  cassandra_2:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - install_ccm:
          version: 3.0.16
          cluster_name: cassandra_3

      - run: ./gradlew test

